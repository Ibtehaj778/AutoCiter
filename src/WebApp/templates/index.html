<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Citation Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">PDF Citation Tool</h1>
        <form id="analyzeForm" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="pdfFiles">Upload PDF Files</label>
                <input type="file" id="pdfFiles" name="pdf_files" class="form-control" multiple required>
            </div>
            <div class="form-group">
                <label for="textInput">Enter Text</label>
                <textarea id="textInput" name="text" rows="5" class="form-control" placeholder="Enter your text here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Analyze</button>
        </form>

        <div id="results" class="mt-5" style="display: none;">
            <h3>Formatted Text</h3>
            <p id="formattedText" class="border p-3"></p>
            
            <h3>References</h3>
            <p id="references" class="border p-3"></p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#analyzeForm').submit(function (event) {
                event.preventDefault(); // Prevent default form submission
                
                // Clear any previous results
                $('#formattedText').text('');
                $('#references').text('');
                $('#results').hide();

                const formData = new FormData(this);

                // AJAX request to send the form data to the server
                $.ajax({
                    url: '/process',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        // Display the formatted text and references
                        $('#formattedText').text(response.formatted_text);
                        $('#references').text(response.references);
                        $('#results').show(); // Show the results section
                    },
                    error: function (error) {
                        console.error('Error:', error);
                        alert('An error occurred while processing the request.');
                    }
                });
            });
        });
    </script>
</body>
</html>
